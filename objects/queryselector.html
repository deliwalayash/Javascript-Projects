<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-primary delete-btn" id="primary">Primary</button>
    <button class="btn btn-danger delete-btn" id="danger">Danger</button>
    <button class="btn btn-warning delete-btn" id="warning">Warning</button>
    
</body>

<script>
   
    let buttons = document.querySelectorAll(".delete-btn")

    buttons.forEach((data) =>{
        data.addEventListener("click",function(){
            alert(`You clicked on ${this.id}`)
        })
    })
</script>
</html>
