<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Cases Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    
  
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">COVID-19 Cases</h1>
            <p class="subtitle">Real-time State-wise Statistics</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-search input-icon"></i>
                <input type="text" id="ip" class="form-control" placeholder="Enter State Name (e.g., Maharashtra, Delhi, Tamil Nadu)">
            </div>
            <button class="btn btn-danger" id="sbt">
                <i class="fas fa-chart-line me-2"></i>
                Get Statistics
            </button>
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                Fetching data...
            </div>
        </div>

        <div id="nodata"></div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="stat-card location-card">
                <i class="fas fa-map-marker-alt stat-icon"></i>
                <div class="stat-title">Location</div>
                <div class="stat-value" id="loc"></div>
            </div>

            <div class="stat-card confirmed-indian-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-title">Confirmed Indian Cases</div>
                <div class="stat-value" id="confirmedCasesIndian"></div>
            </div>

            <div class="stat-card confirmed-foreign-card">
                <i class="fas fa-globe-americas stat-icon"></i>
                <div class="stat-title">Confirmed Foreign Cases</div>
                <div class="stat-value" id="confirmedCasesForeign"></div>
            </div>

            <div class="stat-card deaths-card">
                <i class="fas fa-heart-broken stat-icon"></i>
                <div class="stat-title">Deaths</div>
                <div class="stat-value" id="deaths"></div>
            </div>

            <div class="stat-card discharged-card">
                <i class="fas fa-user-check stat-icon"></i>
                <div class="stat-title">Recovered</div>
                <div class="stat-value" id="discharged"></div>
            </div>

            <div class="stat-card total-card">
                <i class="fas fa-chart-pie stat-icon"></i>
                <div class="stat-title">Total Confirmed Cases</div>
                <div class="stat-value" id="totalConfirmed"></div>
            </div>
        </div>
    </div>

  <script src="script.js"></script>  
</body>
</html>
