<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>  
    <div class="container mt-5">
        <h1 class="text-center my-4">Student Management System</h1>
        <form action="" id="form">
            <div class="d-flex gap-3 align-items-center">
             <label for="name" class="form-label">Name:</label>
             <input type="text" class="form-control w-50" id="name">
        </div>
        <div class="d-flex gap-3 align-items-center">
             <label for="grid" class="form-label">Grid:</label>
             <input type="number" class="form-control w-50" id="grid">
        </div>
        <div class="d-flex gap-3 align-items-center">
             <label for="age" class="form-label">Age:</label>
             <input type="number" class="form-control w-50" id="age">
        </div>
        <div class="d-flex gap-3 align-items-center">
             <label for="course" class="form-label">Course</label>
                 <select name="course" id="course" class="form-select w-50">
                <option value="">Please Enter Course</option>
                <option value="UI/UX">Ui/Ux </option>
                <option value="FSD">Full STack Developement</option>
                <option value="AI/ML">AI / ML</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="sbt">Submit</button>
        </form>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grid</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>


    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function(){
            let studentlist=[]
            let studentupdateid=null
            let isupdate=false
             let result=document.getElementById("result")
             function updatestudent(){
                $(".update-btn").on("click",function(){
                    let updateid=parseInt(this.id)

                    console.log(updateid)

                    let studenttoupdate=studentlist.find((data)=>{
                        return data.id==updateid
                    })
                    $("#name").val(studenttoupdate.name)
                    $("#grid").val(studenttoupdate.grid)
                    $("#age").val(studenttoupdate.age)
                    $("#course").val(studenttoupdate.course)

                    studentupdateid=updateid
                    isupdate=true
                    $("#sbt").text("Update")
                 
                })
             }
             function deletestudent(){
                $(".delete-btn").on("click",function(){
                    let deleteid=parseInt(this.id)
                        studentlist=studentlist.filter((data)=>{
                        return data.id != deleteid
                    })

                    renderstudent()
                })
             }
            function renderstudent(){
                result.innerHTML=""
                studentlist.forEach((data)=>{
                   result.innerHTML += `<tr>
                    <td>${data.name}</td>
                    <td>${data.grid}</td>
                    <td>${data.age}</td>
                    <td>${data.course}</td> 
                    <td><button class="btn btn-danger delete-btn" id="${data.id}">DeleteğŸ—‘</button> 
                    <button class="btn btn-warning update-btn" id="${data.id}">UpdateğŸ—‘</button></td> 
                    </tr>`
                })
                updatestudent()
                deletestudent()
                
            }
            $("#sbt").on("click",function(e){
                e.preventDefault()
                let name=document.getElementById("name").value
                let grid=document.getElementById("grid").value
                let age=document.getElementById("age").value
                let course=document.getElementById("course").value
                class Student{
                    
                 constructor(name,grid,age,course){
                  this.id=Date.now()
                  this.name=name
                  this.grid=grid
                  this.age=age
                  this.course=course
                    }
                }
                let stu =new Student(name,grid,age,course)
                if (isupdate){
                    let stu = studentlist.find((data)=>{
                        return data.id ===studentupdateid
                    })

                    stu.name=name
                    stu.age=age
                    stu.course=course
                    stu.grid=grid

                    isupdate=false
                    studentupdateid=null
                    $("#sbt").text("Submit")
                    renderstudent()
                }
                else{
                    studentlist.push(stu)
                    renderstudent()
                }
                
                $("#name").val("")
                $("#age").val("")
                $("#grid").val("")
                $("#course").val("")
            })
        })
    </script>
</body>
</html>
