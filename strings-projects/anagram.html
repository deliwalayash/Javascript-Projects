<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
         <h1 class="text-center">Anagram String</h1>
         <input type="text" name="" id="ip1" class="form-control mt-3" placeholder="Enter input String">
         <label for="ip1" class="form-label"></label>
         <input type="text" name="" id="ip2" class="form-control mt-3" placeholder="Enter input String">
         <label for="ip2" class="form-label"></label>
         <h3 id="ans" style="height: 50px;" class="text-center"></h3>
    <div class="text-center">
         <button class="btn btn-primary  mt-3" type="submit" id="sbt">Submit</button>
    </div>
   

    </div>
</body>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
     $(document).ready(function(){
                $("#sbt").on("click",function(){
                    let input1=document.getElementById("ip1")
                    let input2=document.getElementById("ip2")
                    let ans=document.getElementById("ans")
                    let sortedstr1=input1.value.split("").sort().join("")
                    let sortedstr2=input2.value.split("").sort().join("")
                    if(sortedstr1 == sortedstr2){
                        ans.innerHTML ="Both String Are Anagram String"
                    }
                    else{
                        ans.innerHTML = "Both String Are not Anagram"
                    }
                })
            })
  </script>
</html>
