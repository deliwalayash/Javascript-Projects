<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <input type="text" id="task" class="form-control" width="300px">
    <select name="priority" id="priority" class="form-select">
        <option value="">Please Enter Priority</option>
        <option value="1">ðŸ”´High</option>
        <option value="2">ðŸŸ Medium</option>
        <option value="2">ðŸŸ¢Low</option>
    </select>
    <button type="submit" id="sbt" class="btn btn-dark" >+Add</button>
    <h1 id="result"></h1>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            let result=document.getElementById("result")
            let tasklist=[]
           
            function rendertask(){
                 result.innerHTML=""
               tasklist.forEach((data) =>{
                result.innerHTML += `Task Name:${data.task.toUpperCase()} and Task Priority:${data.priority} <br>`
                
               })
            }
            $("#sbt").on("click",function(){
                let task=document.getElementById("task").value
                let priority=document.getElementById("priority").value
                let taskObj={
                    task,
                    priority,
                }
                tasklist.push(taskObj)
                rendertask()
            })
        })

    </script>
</body>
</html>
