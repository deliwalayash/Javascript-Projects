<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
          <h1 class="text-center">Palindrome String</h1>
         <input type="text" name="" id="ip" class="input-field form-control" placeholder="Enter Input String">
    <label for="ip" class="form-label"></label>
    <h4 id="ans" style="height: 50px;"></h4>
     <div class="text-center">
<button class="btn btn-primary mt-3 fs-5" id="submit">Submit</button>

    </div>
    
    </div>
    
    
    
          <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
          <script>
            $(document).ready(function(){
                let input=document.getElementById("ip")
                let ans=document.getElementById("ans")
                $("#submit").on("click",function(){
                      $("#ans").removeClass("red green")
                    if(ip.value.trim() == ""){
                        ans.innerHTML = "Please Enter Input"
                        return;
                    }
                    let str=input.value.toLowerCase();
                    let str2=str.split("").reverse().join("")
                    if (str == str2){
                        ans.innerHTML ="String is Palindrome"
                        $("#ans").addClass("green")
                    }
                    else{
                          ans.innerHTML ="String is Not Palindrome"
                             $("#ans").addClass("red")
                    }  
                })

            })
          </script>
</html>
