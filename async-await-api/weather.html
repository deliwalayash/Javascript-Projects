<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <label for="input">User Name:</label>
        <br>
        <input type="text" id="ip" class="form-control w-25">
        <br>
        <br>

        <button class="btn btn-primary" id="btn">Submit</button>
        <div id="nouser"></div>
        <div id="usercard" ></div>
    </div>

    <script>

        document.getElementById("btn").addEventListener("click", getUserData, {

        })

        async function getUserData() {
            let usercard = document.getElementById("usercard")
            try {

                let input = document.getElementById("ip").value
                let user = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${input}&appid=710fddee8908cac13fed3d0c72f3d519&units=metric`)

               
                if(!user.ok){
                    throw new Error()
                }

                let data = await user.json()
                console.log(data)
                }
            catch (err) {
                usercard.classList.add("d-none")
                let nouser=document.getElementById("nouser")
                nouser.innerHTML = `<h1>Ops No User Found</h1>`
            }

        }
    </script>
</body>

</html>
