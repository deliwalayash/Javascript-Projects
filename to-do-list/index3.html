<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --accent-primary: #6c5ce7;
            --accent-secondary: #74b9ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #00cec9;
            --warning: #fdcb6e;
            --danger: #fd79a8;
            --shadow: rgba(108, 92, 231, 0.2);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; right: 10%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 100px; height: 100px; bottom: 20%; left: 20%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px var(--shadow);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-primary);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            transform: scale(1.05);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .input-section {
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(108, 92, 231, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--shadow);
            transform: translateY(-2px);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236c5ce7' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .btn-add:active {
            transform: translateY(-1px);
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-add:hover::before {
            left: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(108, 92, 231, 0.2);
            animation: slideUp 0.8s ease-out 0.4s both;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .tasks-container {
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .task-item {
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(108, 92, 231, 0.2);
            backdrop-filter: blur(10px);
            animation: taskSlideIn 0.5s ease-out;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-primary);
            transform: scaleY(0);
            transition: var(--transition);
        }

        .task-item:hover::before {
            transform: scaleY(1);
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .priority-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: rgba(253, 121, 168, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .priority-medium {
            background: rgba(116, 185, 255, 0.2);
            color: var(--accent-secondary);
            border: 1px solid var(--accent-secondary);
        }

        .priority-low {
            background: rgba(253, 203, 110, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger), #e84393);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.4);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
            animation: fadeIn 0.5s ease-out;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Light mode styles */
        body.light-mode {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --shadow: rgba(108, 92, 231, 0.15);
        }

        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes taskSlideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .task-item.deleting {
            animation: slideOutRight 0.5s ease-in forwards;
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .theme-toggle {
                position: static;
                margin-bottom: 1rem;
                align-self: center;
            }
            
            .task-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1>TaskFlow</h1>
            <p>Organize your tasks with style and efficiency</p>
        </div>

        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label for="task">Task Description</label>
                    <input type="text" id="task" class="form-control" placeholder="Enter your task...">
                </div>
                <div class="input-group">
                    <label for="priority">Priority Level</label>
                    <select id="priority" class="form-control form-select" required>
                        <option value="">Select Priority</option>
                        <option value="1">ðŸ”´ High Priority</option>
                        <option value="2">ðŸŸ¡ Medium Priority</option>
                        <option value="3">ðŸŸ¢ Low Priority</option>
                    </select>
                </div>
                <button type="button" id="sbt" class="btn-add">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="high-priority">0</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="medium-priority">0</div>
                <div class="stat-label">Medium Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="low-priority">0</div>
                <div class="stat-label">Low Priority</div>
            </div>
        </div>

        <div class="tasks-container">
            <div id="result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            let tasklist = [];

            function toggleTheme() {
                document.body.classList.toggle('light-mode');
                const icon = document.getElementById('theme-icon');
                if (document.body.classList.contains('light-mode')) {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            window.toggleTheme = toggleTheme;

            function prioritycheck(priority){
                switch(parseInt(priority)){
                    case 1:
                        return `<span class="priority-badge priority-high">High Priority</span>`;
                    case 2:
                        return `<span class="priority-badge priority-medium">Medium Priority</span>`;
                    case 3:
                        return `<span class="priority-badge priority-low">Low Priority</span>`;
                    default:
                        return `<span class="priority-badge">Unknown</span>`;
                }
            }

            function updateStats() {
                const total = tasklist.length;
                const high = tasklist.filter(task => task.priority === '1').length;
                const medium = tasklist.filter(task => task.priority === '2').length;
                const low = tasklist.filter(task => task.priority === '3').length;

                document.getElementById('total-tasks').textContent = total;
                document.getElementById('high-priority').textContent = high;
                document.getElementById('medium-priority').textContent = medium;
                document.getElementById('low-priority').textContent = low;
            }

            function deletetask(){
                $(".delete-btn").off("click").on("click", function(){
                    const taskElement = $(this).closest('.task-item');
                    const deleteid = parseInt(this.id);
                    
                    taskElement.addClass('deleting');
                    
                    setTimeout(() => {
                        tasklist = tasklist.filter((data) => {
                            return (data.id != deleteid);
                        });
                        rendertask();
                    }, 500);
                });
            }

            function rendertask(){
                let result = document.getElementById("result");
                result.innerHTML = "";
                
                if (tasklist.length === 0) {
                    result.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tasks"></i>
                            <h3>No tasks yet</h3>
                            <p>Add your first task to get started!</p>
                        </div>
                    `;
                } else {
                    // Sort tasks by priority (high to low)
                    const sortedTasks = [...tasklist].sort((a, b) => parseInt(a.priority) - parseInt(b.priority));
                    
                    sortedTasks.forEach((data) => {
                        result.innerHTML += `
                            <div class="task-item">
                                <div class="task-content">
                                    <div class="task-info">
                                        <h3>${data.task}</h3>
                                        ${prioritycheck(data.priority)}
                                    </div>
                                    <button id="${data.id}" class="btn-delete delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                deletetask();
                updateStats();
            }
            
            $("#sbt").on("click", () => {
                let task = document.getElementById("task").value.trim();
                let priority = document.getElementById("priority").value;
                
                if (!task) {
                    // Add shake animation to task input
                    $("#task").css('animation', 'shake 0.5s ease-in-out');
                    setTimeout(() => $("#task").css('animation', ''), 500);
                    return;
                }
                
                if (!priority) {
                    // Add shake animation to priority select
                    $("#priority").css('animation', 'shake 0.5s ease-in-out');
                    setTimeout(() => $("#priority").css('animation', ''), 500);
                    return;
                }
                
                let taskObj = {
                    id: Date.now(),
                    task,
                    priority,
                };
        
                tasklist.push(taskObj);
                
                // Clear inputs
                document.getElementById("task").value = '';
                document.getElementById("priority").value = '';
                
                // Add success animation to button
                $("#sbt").css('animation', 'pulse 0.5s ease-in-out');
                setTimeout(() => $("#sbt").css('animation', ''), 500);
                
                rendertask();
            });

            // Allow Enter key to add task
            $("#task").on("keypress", function(e) {
                if (e.which === 13) {
                    $("#sbt").click();
                }
            });

            // Add shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
