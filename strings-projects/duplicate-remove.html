<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Elements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
         <h1 class="text-center">Duplicate Elements</h1>
         <input type="text" name="" id="ip1" class="form-control mt-3 input-field" placeholder="Enter input String">
         <label for="ip1" class="form-label"></label>
    
         <h4 id="ans"  class="text-center fs-4"></h4>
        <div class="text-center">
         <button class="btn btn-primary  mt-3 fs-5" type="submit" id="sbt">Submit</button>
    </div>
   

    </div>
</body>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
     $(document).ready(function(){
                $("#sbt").on("click",function(){
                    let input1=document.getElementById("ip1")
                    let ans=document.getElementById("ans")
                             if(input1.value.trim() ==""){
                        ans.innerHTML ="Please Input String";
                        return;
                    }
                    let str=input1.value.split("").sort()
                    let key=str[0];
                    let str2=[]
                    const regex=/[a-z]/
                        for(let i = 0;i < str.length;i++){
                        if(key != str[i] && regex.test(str[i])){
                            str2.push(str[i]);
                            key = str[i];
                        }
                    }
                    ans.innerHTML =`Non Duplicate Elements Are :${str2.join(", ")}`
                })
            })
  </script>
</html>
