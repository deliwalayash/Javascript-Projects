<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

        <input type="text" name="" id="task">
        <select name="" id="priority" required  >
            <option value="" >Pleae Enter Priority</option>
            <option value="1" >High</option>
            <option value="2" >Medium</option>
            <option value="3" >low</option>
        </select>
        <button type="submit" id="sbt">+ ADD</button>
        <div id="result" ></div>
    

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                let tasklist = [];
                function prioritycheck(priority){
                    switch(parseInt(priority)){
                        case 1:
                            return `<span class ="text-danger">High</span>`;
                        case 2:
                            return `<span class ="text-primary">Medium</span>`;
                        case 3:
                            return `<span class ="text-warning">Low</span>`;
                        default:
                            return "Unkown"
                    }
                }

                $("#sbt").on("click",() =>{
                    let task = document.getElementById("task").value
                    let priority = document.getElementById("priority").value
                    let taskObj={
                        id:Date.now(),
                        task,
                        priority,
                    }
                    tasklist.push(taskObj)
                    let result=document.getElementById("result")
                    result.innerHTML =""
                    tasklist.forEach((data,idx) =>{
                        result.innerHTML += `<h1>Task id:${data.id} Task : ${data.task} Priority :${prioritycheck(data.priority)} </h1> `
                    })
                   
                   
                })
            })

        </script>
</body>
</html>
