            <div class="table table-responsive ">
                <table class="table table-dark ">
                    <thead>
                        <th>Title</th>
                        <th>Ingredients</th>
                        <th>Instructions</th>
                        <th>Cuisine</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </thead>
                    <tbody id="result">
    
                    </tbody>
        
                </table>
                <a href="./index.html">
    
                    <button type="button" class="btn btn-warning">Back</button>
                </a>
            </div>
        </div>
    </div>


    <script>
         let recipe = JSON.parse(localStorage.getItem("recipe")) || []
         let result=document.getElementById("result")
         let searchtable=document.getElementById("searchtable")
         let result2=document.getElementById("result2")
         let findrecipe=[]

         function deleteRecipe(idx){
            recipe.splice(idx,1)
            localStorage.setItem("recipe",JSON.stringify(recipe))
            displayRecipe()

         }
         function updateRecipe(idx){

            let updateid=idx
            console.log(updateid)
            localStorage.setItem("updateid",JSON.stringify(updateid))
            window.location = "./index.html"

         }
         function displayRecipe(list = null){

            result.innerHTML=""
            if(list == null){
                list = recipe
            }
            else{
                list = findrecipe
            }
            list.forEach((data,idx)=>{
                result.innerHTML += `
                <tr>
                <td>${data.title}</td>    
                <td>${data.ingredients}</td>    
                <td>${data.instruction}</td>    
                <td>${data.cuisine}</td>    
                <td><button class="btn btn-danger" onclick="deleteRecipe(${idx})">Delete</button></td>    
                <td><button class="btn btn-warning" onclick="updateRecipe(${idx})">Edit</button></td>    
                </tr>
                `
            })
         }

         displayRecipe()
         document.getElementById("sbt").addEventListener("click",function(){

            let search=document.getElementById("search").value

            findrecipe=recipe.filter((data)=>{

                return data.title == search || data.ingredients==search
            })

           
            displayRecipe(findrecipe)
         })

    </script>
