<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
      <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="container">
        <h1>Timer Countdown</h1>
        
        <div class="timer-card">
            <label for="hour" class="form-label">Hour:</label>
            <input type="text" name="" id="hour" class="form-control">
            
            <label for="min" class="form-label">Min:</label>
            <input type="text" name="" id="min" class="form-control">
            
            <label for="sec" class="form-label">Second:</label>
            <input type="text" name="" id="sec" class="form-control">
            
            <div class="controls">
                <button class="btn btn-primary" id="sbt">Start</button>
                <button class="btn btn-warning" id="pause">Pause</button>
                <button class="btn btn-danger" id="reset">Reset</button>
                <button class="btn btn-success" id="resume">Resume</button>
            </div>
            
            <h1 id="result">00:00:00</h1>
        </div>
        
        <div id="quote" class="d-none"></div>
        
        <audio src="./audio/timer-ticks-314055.mp3" loop id="audio"></audio>
        <audio src="./audio/bell-notification-337658.mp3" id="audio1"></audio>
    </div>
<script src="index.js"></script>
<script src="./confetti.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
