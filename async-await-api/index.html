<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <label for="input">User Name:</label>
        <br>
        <input type="text" id="ip" class="form-control w-25">
        <br>
        <br>

        <button class="btn btn-primary" id="btn">Submit</button>
        <div id="nouser"></div>
        <div id="usercard" ></div>
    </div>

    <script>

        document.getElementById("btn").addEventListener("click", getUserData, {

        })

        async function getUserData() {
            let usercard = document.getElementById("usercard")
            try {

                let input = document.getElementById("ip").value
                let user = await fetch(`https://api.github.com/users/${input}`)
                if(!user.ok){
                    throw new Error()
                }

                let data = await user.json()
                usercard.innerHTML = `
                    <div class="card" style="width: 18rem;">
                    <img src="${data.avatar_url}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">${data.name}</h5>
                    <p class="card-text">${data.bio}</p>
                    <button class="btn btn-danger">Followers:${data.followers}</button>
                    <button class="btn btn-danger">Following:${data.following}</button>
                    <button class="btn btn-danger">Total Repository:${data.public_repos}</button>
                    </div>
                    </div>
                    `
                }
            catch (err) {
                usercard.classList.add("d-none")
                let nouser=document.getElementById("nouser")
                nouser.innerHTML = `<h1>Ops No User Found</h1>`
            }

        }
    </script>
</body>

</html>
