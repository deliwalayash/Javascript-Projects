<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">

    <div class="container  d-flex flex-column align-items-center card">
   

         <h2 class="text-center mt-3 text-white">Calculator</h2>
       <div class="col-lg-4 col-12">
         <div>
            <label for="num1" class="text-white mb-2">Number 1:</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter Number">
        </div>
        <div class="mt-3">
              <label for="num1" class="text-white mb-2">Number 2:</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter Number">

        </div>
 
        
        
       </div>
   
        <div class="d-flex gap-3">
        <button class="btn btn-primary mt-3" id="plus">+</button>
        <button class="btn btn-primary mt-3" id="min">-</button>
        <button class="btn btn-primary mt-3" id="mul">*</button>
        <button class="btn btn-primary mt-3" id="div">/</button>
        <button class="btn btn-primary mt-3" id="mod">%</button>
        <button class="btn btn-danger mt-3" id="clr">A/C</button>
        <button class="btn btn-danger mt-3" id="random">Random</button>
        </div>
      <div style="height: 50px;" class="mb-3">
         <h2 id="ans" class="mt-3 text-white "></h2>
      </div>
 
    </div>
   
    
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        let a= document.getElementById("num1");
        let b=document.getElementById("num2");
        let ans=document.getElementById("ans");
        $("#plus").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) + Number(num2)}`
        })
        
        $("#min").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) - Number(num2)}`
        })
        $("#mul").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) * Number(num2)}`
        })
        $("#div").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) / Number(num2)}`
        })
        $("#mod").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) % Number(num2)}`
        })
        $("#clr").on("click",function(){
            a.value ="";
            b.value ="";
            ans.innerHTML = "";
        })
        $("#random").on("click",function(){
            a.value =Math.floor(Math.random() * 100);
            b.value =Math.floor(Math.random() * 100);
        })
        

    })
</script>
</html>
