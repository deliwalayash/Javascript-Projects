<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="demo"></div>

    <div id="demo2"></div>


    <script>
        let user= '{"name":"yash","age":"35","city":"surat"}'
        let obj=JSON.parse(user)

        let list=["yash","foram","vihaan","malav"]
        let obj2=JSON.stringify(list)

        
        document.getElementById("demo2").innerHTML = obj2
        document.getElementById("demo").innerHTML = obj.name + " " + obj.age

    </script>
    
</body>
</html>
