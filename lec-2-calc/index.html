<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center dark-theme">

    <div class="container  d-flex flex-column align-items-center card-dark j">
   

         <h1 class="text-center my-3">Calculator</h1>
       <div class="col-lg-4 col-md-6 col-12 mt-3">
         <div>
            <label for="num1" class=" mb-2">Number 1:</label>
            <input type="number" id="num1" class="form-control fs-5 fw-bold" placeholder="Enter Number">
        </div>
        <div class="mt-4">
              <label for="num2" class=" mb-2">Number 2:</label>
            <input type="number" id="num2" class="form-control fs-5 fw-bold" placeholder="Enter Number">

        </div> 
       </div>
   
        <div class="d-flex gap-3 flex-wrap mt-4">
        <button class="btn btn-primary  btn-grad text-black fs-4 calc-btn" id="plus">+</button>
        <button class="btn btn-primary  btn-grad text-black fs-4 calc-btn" id="min">-</button>
        <button class="btn btn-primary  btn-grad text-black fs-4 calc-btn" id="mul">*</button>
        <button class="btn btn-primary  btn-grad text-black fs-4 calc-btn" id="div">/</button>
        <button class="btn btn-primary  btn-grad text-black fs-4 calc-btn" id="mod">%</button>
        <button class="btn btn-danger  btn-grad-2 text-black fs-6 text-white" id="clr">A/C</button>
        <button class="btn btn-danger  btn-grad text-black fs-6 " id="random">Random</button>
        <button class="btn btn-danger  btn-grad text-black fs-6 calc-btn" id="dark"><i class="ri-moon-line"></i></button>

        </div>
      <div style="height: 50px;" class="mb-3">
         <h2 id="ans" class="mt-3 "></h2>
      </div>
 
    </div>
   
    
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        let a= document.getElementById("num1");
        let b=document.getElementById("num2");
        let ans=document.getElementById("ans");
        $("#plus").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) + Number(num2)}`
        })
        
        $("#min").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) - Number(num2)}`
        })
        $("#mul").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) * Number(num2)}`
        })
        $("#div").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) / Number(num2)}`
        })
        $("#mod").on("click",function(){
            let num1=a.value;
            let num2=b.value;
            ans.innerHTML = `Ans : ${Number(num1) % Number(num2)}`
        })
        $("#clr").on("click",function(){
            a.value ="";
            b.value ="";
            ans.innerHTML = "";
        })
        $("#random").on("click",function(){
            a.value =Math.floor(Math.random() * 100);
            b.value =Math.floor(Math.random() * 100);
        })
        $("#dark").on("click",function(){
            $("body").toggleClass("light-theme dark-theme")
            $("i",this).toggleClass("ri-moon-line ri-moon-fill")
            $(".j").toggleClass("card-dark card-light")
        })
        

    })
</script>
</html>
