<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="my-3 text-center">Timer Countdown</h1>
        <label for="hour" class="form-label">Hour:</label>
        <input type="text" name="" id="hour" class="form-control">
        <label for="min" class="form-label">Min:</label>
        <input type="text" name="" id="min" class="form-control">
        <label for="sec" class="form-label">Second:</label>
        <input type="text" name="" id="sec" class="form-control">
        <button class="btn btn-primary mt-3" id="sbt">Submit</button>
        <button class="btn btn-warning mt-3" id="pause">Pause</button>
        <button class="btn btn-danger mt-3" id="reset">Reset</button>
        <button class="btn btn-success mt-3" id="resume">Resume</button>

        <h1 class="mt-2" id="result">00:00:00</h1>
    </div>

    <script>
        let totalsec = 0
        let timeInterval = null
        function settimer(totalsec) {
            let hour = parseInt(totalsec / 3600)
            let minsec = totalsec % 3600
            let min = parseInt(minsec / 60)
            let sec = minsec % 60
            return `${hour.toString().padStart(2, "0")}:${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`
        }
        function timer() {

            let hour = document.getElementById("hour").value || 0
            let min = document.getElementById("min").value || 0
            let sec = document.getElementById("sec").value || 0

            totalsec = hour * 3600 + min * 60 + parseInt(sec)

            clearInterval(timeInterval)
            timeInterval = setInterval(() => {
                if (totalsec <= 0) {
                    clearInterval(timeInterval)
                }
                result.innerHTML = settimer(totalsec)
                totalsec--;
            }, 1000)

        }

        function pause() {
            clearInterval(timeInterval)
        }
        function reset() {
            totalsec = 0
            clearInterval(timeInterval)
            result.innerHTML = "00:00:00"
        }
        function resume() {
            clearInterval(timeInterval)
            timeInterval = setInterval(() => {
                if (totalsec <= 0) {
                    clearInterval(timeInterval)
                }
                result.innerHTML = settimer(totalsec)
                totalsec--
            }, 1000)
        }
        document.getElementById("reset").addEventListener("click", reset)
        document.getElementById("pause").addEventListener("click", pause, {
        })
        document.getElementById("sbt").addEventListener("click", timer, {
        })
        document.getElementById("resume").addEventListener("click", resume)
    </script>

</body>

</html>
