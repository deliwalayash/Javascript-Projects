<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="demo"></h1>
    
    <script>
        let arr=[1,2,3,4,5,6,7]

        let box=document.getElementById("demo")

        arr.forEach((val,idx,orArr) => {
            if(val % 2 ==0){
                box.innerHTML += `Value of Even Arrays is ${val} and index of it is ${idx} from original array ${orArr} <br><br>`;
            }
        })

        
    </script>
</body>
</html>
