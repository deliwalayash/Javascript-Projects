    .card-2{
        padding: 30px;

        border-radius: 10px;
        animation: fadein  0.7s;
    
    }

    @keyframes fadein{
        0%{
            opacity: 0;
            transform: translateY(-20px);
        }
        100%{
            opacity: 1;
            transform: translateY(0px);
        }
    }
    .card-3{
        animation: fadein2 0.7s;
    
    }
    
    @keyframes fadein2{

        0%{
            opacity: 0;
            transform: translateX(-100px);
        }
         100%{
            opacity: 1;
            transform: translateY(0px);
        }
    }

<body>
   
    <div class="container mt-5  gap-3">
         <h1 class="text-center text-white mb-4">üìù To Do list</h1>
       <div class="card-2 d-flex gap-3 mb-3">
                <input type="text" id="task" class="form-control" placeholder="Enter Your Task Here">
                <select name="priority" id="priority" class="form-select">
                <option value="">Please Enter Priority</option>
                <option value="1">üî¥High</option>
                <option value="2">üü¢Medium</option>
                <option value="3">üü°Low</option>
                </select>
                <button type="button" id="btn" class="btn btn-primary " style="width: 100px;">+ADD</button>
        </div>
        <div>
        <table class="table table-dark card-3">
                <thead>
                 <tr class="text-center">
                <th>Total  Task</th>
                <th>High Priority</th>
                <th>Medium Priority</th>
                <th>Low Priority</th>
                 </tr>
                </thead>
        <tbody>
            <tr class="text-center">
                <td id="total">0</td>
                <td id="high">0</td>
                <td id="medium">0</td>
                <td id="low">0</td>
            </tr>
             <tr><td colspan="4" style="height: 60px;"></td></tr>
        </tbody>
        <tfoot>
            <thead class="mt-5">
              <tr class="text-white text-center">
                <th> Task</th>
                <th>Priority</th>
                <th>Action</th>
                <th>Update</th>
              </tr>
             
            </thead>
             <tbody id="result" class="text-center fw-bold "></tbody>


        </tfoot>

    </table>

              <tr class="text-white text-center">
                <th> Task</th>

                <th>Action</th>

              </tr>
             
            </thead>
             <tbody id="result" class="text-center fw-bold "></tbody>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function(){
            let tasklist=[]
            let updateid=null;
            let result = document.getElementById("result")
            function updateCounter(){
                let totaltask=tasklist.length
                let high=tasklist.filter((data)=>{
                    return (data.priority==1)
                }).length
                let medium=tasklist.filter((data)=>{
                    return (data.priority==2)
                }).length
                let low=tasklist.filter((data)=>{
                     return (data.priority==3)
                }).length
                document.getElementById("total").innerHTML=totaltask
                document.getElementById("high").innerHTML=high
                document.getElementById("medium").innerHTML=medium
                document.getElementById("low").innerHTML=low
            }
            function updatetask(){
                $(".update-btn").on("click",function(){
                     updateid=parseInt(this.id)
                    let tasktoedit=tasklist.find((data)=>{
                        return (data.id == updateid)
                    })

                      $("#task").val(tasktoedit.task);
                     $("#priority").val(tasktoedit.priority);
                    $("#btn").text("UPDATE");
                   
                })

            }
            function checkpriority(priority){
                let priority1=parseInt(priority)
                switch(priority1){
                    case 1:{
                        return `<span class="text-danger">High</span>`
                    }
                    case 2:{
                        return `<span class="text-success">Medium</span>`
                    }
                    case 3:{
                        return `<span class="text-warning">Low</span>`
                    }
                }
            }
            function deletetask(){
                $(".delete-btn").on("click",function(){
                    let deleteid=parseInt(this.id)
                    // console.log(deleteid)
                    tasklist=tasklist.filter((data) =>{
                        return (data.id !=deleteid)
                    })
                    rendertask()
                    updateCounter()
                   
                })
            }
            function rendertask(){
                result.innerHTML=""
                
                tasklist.forEach((data) =>{
                        let tr=document.createElement("tr")
                        tr.classList.add("card-2")
                        tr.innerHTML=`<td>${data.task.toUpperCase()} </td>
                        <td>${checkpriority(data.priority)} </td>
                        <td> <button class="btn btn-danger delete-btn" id="${data.id}">Deleteüóë</button> </td>
                        <td><button class="btn btn-warning update-btn" id="${data.id}">Updateüõí</button></td>`;
                        result.append(tr)  

                })
                        
                // tasklist.forEach((data) =>{
                //         result.innerHTML += `<tr>
                //         <td>Task Name: ${data.task.toUpperCase()} </td>
                //         <td>Priority:${checkpriority(data.priority)} </td>
                //         <td>Action:   <button class="btn btn-danger delete-btn" id="${data.id}">Deleteüóë</button>   </td>
                        
                //         </tr>`
                // })
                deletetask()
                updateCounter()
                updatetask()
            }
            $("#btn").on("click",function(){
                let task = document.getElementById("task").value
                let priority=document.getElementById("priority").value
                if(task.trim()==""){
                    alert("Please Enter Task")
                    return
                }
                if(priority.trim()==""){
                    alert("Please Enter Priority")
                    return
                }
                let taskObj={
                    id:Date.now(),
                    task,
                    priority,
                }
                
    if (updateid !== null) {
        // update mode
        let taskToUpdate = tasklist.find((data) => data.id === updateid);
        taskToUpdate.task = task;
        taskToUpdate.priority = priority;

        updateid = null;
        $("#btn").text("+ADD");
    } else {
        // normal add
        let taskObj = {
            id: Date.now(),
            task,
            priority,
        };
        tasklist.push(taskObj);
    }
        task=""
        priority=""
    $("#task").val("");       // clear input
    $("#priority").val("");   // clear input
    rendertask();

                // tasklist.push(taskObj)
                // rendertask()
            })
        })
    </script>
