<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
         <h1 class="text-center">ToggleCase String</h1>
         <input type="text" name="" id="ip1" class="form-control mt-3" placeholder="Enter input String">
         <label for="ip1" class="form-label"></label>
    
         <h3 id="ans" style="height: 50px;" class="text-center"></h3>
        <div class="text-center">
         <button class="btn btn-primary  mt-3" type="submit" id="sbt">Submit</button>
    </div>
   

    </div>
</body>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
     $(document).ready(function(){
                $("#sbt").on("click",function(){
                    let input1=document.getElementById("ip1")
                    let ans=document.getElementById("ans")
                    let str1=input1.value.split("")
                    let str2 = [];
                    for(let i = 0;i < str1.length ; i++){
                       let ch = str1[i];
                       if(ch == ch.toUpperCase()){
                        str2.push(ch.toLowerCase())
                       }
                       else if (ch == ch.toLowerCase()){
                         str2.push(ch.toUpperCase())
                       }
                       else{
                        str2.push(ch)
                       }
                    }
                    ans.innerHTML = str2.join("")
                    })
                    

            })
  </script>
</html>
