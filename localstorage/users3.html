<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

     <div class="container">
        
         <table class="table table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="result">
            </tbody>
         </table>
     </div>

     <script>

        let users = JSON.parse(localStorage.getItem("list")) || []

        let result=document.getElementById("result")

        function deleteUser(idx){
            users.splice(idx,1)
            localStorage.setItem("list",JSON.stringify(users))
            dispalyusers()
        }
        function dispalyusers(){
            result.innerHTML=""
            users.forEach((data,idx)=>{
                result.innerHTML +=`<tr>
                                    <td>${data.name}</td>    
                                    <td>${data.email}</td>    
                                    <td>${data.course}</td>  
                                    <td><button class="btn btn-danger" onclick="deleteUser(${idx})">Delete</button><td>  
                                   </tr>`
            })
        }
        document.addEventListener("DOMContentLoaded",function(){
            dispalyusers()
        })
        
</script>
    
</body>
</html>
