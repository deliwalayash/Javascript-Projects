<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="text-center">Second Largest And Smallest</h1>
        <div class="" id="demo"></div>
         <h4 id="ans" style="height: 50px;" class="text-center mt-4"></h4>
          <h4 id="ans1"  style="height: 50px;" class="text-center mt-4"></h4>
        <div class="mt-3">
            <button class="btn btn-primary" id="random">Random</button>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    

     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
     <script>
        $(document).ready(function(){
            let number = prompt("Enter How Many inputs you want")
            let num=parseInt(number)
            let ans=document.getElementById("ans")
            let ans1=document.getElementById("ans1")
            if(num <=0 || isNaN(num) ){
                alert("Invalid Input || Creating default 10 boxes")
                num=10
            }
            let box=document.getElementById("demo")
            for(let i = 0;i < num;i++){
                box.innerHTML += `<input class="input-box" id="num${i}">`
            }
            $("#random").on("click",function(){
                for(let i = 0;i < num;i++){
                    document.getElementById(`num${i}`).value = parseInt(Math.random() * 100)
                }
                  ans.innerHTML = ""
            ans1.innerHTML = ""
            })
            $("#submit").on("click",function(){
            let arr=[];
            for(let i = 0;i < num;i++){
                arr.push(parseInt(document.getElementById(`num${i}`).value))
            }
            arr.sort((x,y) =>{
                return x-y;
            })
            //  console.log(arr)
            //  console.log(arr.at(1)) for 2 nd position
            //  console.log(arr.at(-2)) for 2nd last position
            ans.innerHTML = `Second Smallest : ${arr.at(1)}`
            ans1.innerHTML = `Second Largest : ${arr.at(-2)}`
           
            })
           
        })
     </script>
</body>
</html>
