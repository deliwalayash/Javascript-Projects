<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="stylesheet" href="./style.css">
</head>
<body class="container">
        <div class="main-wrapper">
          <div class="d-flex gap-3 align-items-center">
              <label for="number" class="form-label fw-bold fs-3">Number:</label>
              <input type="text" name="" id="number" class="form-control">

         </div>

          <div class="mb-5 d-flex flex-wrap gap-3">
          <button class="btn btn-primary" id="isprime">isPrime</button>
          <button class="btn btn-primary" id="fact">Fact</button>
          <button class="btn btn-primary" id="sum">Sum</button>
          <button class="btn btn-primary" id="sumodd">Sum Odd</button>
          <button class="btn btn-primary" id="sumeven">Sum even</button>
          <button class="btn btn-danger" id="reset">Reset</button>
           </div>
       <div style="height:50px;">
           <h1 id="ans" class=""></h1> 
       </div>
 

        </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    let input = document.getElementById("number")
    let ans=document.getElementById("ans")

    $("#isprime").on("click",function(){

      let ip=Number(input.value);
      let flag=1;
      for(i = 2 ;i < ip;i++){
        if(ip % i === 0){
          flag = 0;
          ans.innerHTML = "Number is not Prime"
          break;
        }
      }
      if(flag ===1){
        ans.innerHTML = "The number is Prime";
      }
    })
    $("#fact").on("click",function(){
      let ip=Number(input.value);
      let fact=1;
      for(let i = 1;i <=ip;i++){
        fact=fact * i;
      }
      ans.innerHTML = `Ans Of Factorial is ${fact}`;

    })
    $("#reset").on("click",function(){
      input.value="";
      ans.innerHTML = "";
    })
    $("#sum").on("click",function(){
      let sum = 0;
      let ip=Number(input.value);
      for(let i = 0;i <= ip;i++){
        sum = sum + i;
      }

      ans.innerHTML = `Sum of Number is :${sum}`;
    })
    $("#sumodd").on("click",function(){
      let ip= Number(input.value);
      let sum=0;
      for(let i = 1;i <=ip;i+=2){
        sum =sum + i;
      }
      ans.innerHTML = `Ans of odd Numbers sum is:${sum}`
    })
    $("sumeven").on("click",function(){
      
    })
  })
</script>
</html>
