<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

      <div class="container">

        <form action="">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control">
            <br>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control">
            <br>
            <label for="course" class="form-label">Course:</label>
            <select name="" id="course">
                <option value="">Select Course</option>
                <option value="FSD">Full Stack Developement</option>
                <option value="UI/UX">UI/UX</option>
                <option value="AI/ML">AI/Ml</option>
                <option value="VIDEO Edit">Video Editing</option>
            </select>
            <br>
            <br>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <br>
        <br>
        <a href="users4.html" class="btn btn-danger">Student Details</a>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded",function(){
            let list=JSON.parse(localStorage.getItem("student")) || []

            document.getElementById("submit").addEventListener("click",function(e){
                e.preventDefault()

                let name=document.getElementById("name").value
                let email=document.getElementById("email").value
                let course=document.getElementById("course").value

                let user={
                    name,
                    email,
                    course,
                }

                list.push(user)

                localStorage.setItem("student",JSON.stringify(list))

                window.location="./user5.html"
            })
        })

    </script>
    
</body>
</html>
