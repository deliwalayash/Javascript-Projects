<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="container-fluid">
        <div class="weather-wrapper">
            <header class="app-header">
                <h1 class="app-title">Weather Pro</h1>
                <p class="app-subtitle">Real-time weather insights</p>
            </header>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="city" class="form-control" placeholder="Enter city name and Press Enter">
                    <button class="search-btn" id="sbt">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="weather-card-container" id="weather-container">
                <!-- Left Card - Primary Weather -->
                <div class="weather-card primary-weather">
                    <div class="location-info">
                        <div class="city-name" id="cityname">
                            <i class="fas fa-map-marker-alt"></i>
                            <span></span>
                        </div>
                        <div class="country-name" id="country">
                            <i class="fas fa-globe"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="main-weather">
                        <div class="weather-condition" id="weathertype">
                            <span class="weather-condition-text"></span>
                        </div>
                        <div class="temperature-main" id="temperature"></div>
                        <div class="feels-like" id="temperature_feels_like">
                            Feels like <span></span>
                        </div>
                    </div>
                </div>

                <!-- Right Card - Detailed Weather -->
                <div class="weather-card detailed-weather">
                    <div class="weather-detail-header">
                        <h3>Weather Details</h3>
                    </div>

                    <div class="weather-item" id="humidity-container">
                        <div class="weather-icon">
                            <i class="fas fa-droplet"></i>
                        </div>
                        <div class="weather-content">
                            <div class="weather-label">Humidity</div>
                            <div class="weather-value" id="humidity"></div>
                        </div>
                    </div>

                    <div class="weather-item" id="windspeed-container">
                        <div class="weather-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="weather-content">
                            <div class="weather-label">Wind Speed</div>
                            <div class="weather-value" id="windspeed"></div>
                        </div>
                    </div>

                    <div class="weather-item" id="pressure-container">
                        <div class="weather-icon">
                            <i class="fas fa-gauge"></i>
                        </div>
                        <div class="weather-content">
                            <div class="weather-label">Pressure</div>
                            <div class="weather-value" id="pressure"></div>
                        </div>
                    </div>

                    <div class="weather-item" id="sealevel-container">
                        <div class="weather-icon">
                            <i class="fas fa-water"></i>
                        </div>
                        <div class="weather-content">
                            <div class="weather-label">Sea Level</div>
                            <div class="weather-value" id="sealevel"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="nodata"></div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
