<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/transfonter.org-20250825-133203/stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">E Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>

                </ul>
        

                    <button class="btn btn-primary position-relative" onclick="window.location='./index.html'" >
                        <span>
                            <i class="ri-shopping-cart-fill"></i>
                        </span>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="counter">
                            0
                        </span>

                    </button>
             
            </div>
        </div>
    </nav>

    <section class="py-5">

        <div class="d-flex align-items-center justify-content-between container mb-5">

            <h1>Shopping Cart</h1>
            <button class="btn btn-danger d-none" id="clearBtn" onclick="clearCart(this)">
                 <i class="ri-delete-bin-line"></i>
                        Delete All Items
            </button>
        </div>

        <div class="container text-center img-fluid ">

            <div class="d-flex align-items-center justify-content-center d-none flex-column" id="empty">
                
                <img src="https://static.vecteezy.com/system/resources/previews/016/462/240/non_2x/empty-shopping-cart-illustration-concept-on-white-background-vector.jpg" alt="empty image">


                <button class="btn btn-success fs-4" onclick="window.location='./index.html'">
                    Lets Shop Something
                </button>
            </div>


            <div class="cartitems " id="cartItems">
            </div>

              <div class="card " id="checkOut">
                <h5 class="card-header">Grand Total</h5>
                <div class="card-body">
                    <h5 class="card-title">Thanks For Purchasing Our Products</h5>
                    <p class="card-text fs-5">
                        Here is your total Bill : <span id="mainTotal" class="text-danger"></span>
                    </p>
                    <a href="#" class="btn btn-primary">Checkout</a>
                </div>
            </div>

        </div>

           

        </div>

    </section>


<script src="./assets/js/cart.js"></script>
</body>

</html>
