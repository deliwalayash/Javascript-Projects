<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
     <div class="m-3">
        <label for="num1">Num1:</label>
        <input type="number" id="num1" class="p-2">
        <label for="num2">Num 2:</label>
        <input type="number" id="num2" class="p-2">
        
     </div>
   <button class="btn btn-primary m-3" id="btn">Click me</button>
   <h1 id="ans"></h1>


</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        $("#btn").on("click",function(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            let ans=document.getElementById("ans");

            // ans.innerHTML = `answer : ${parseInt(num1) + parseInt(num2)}`
            // ans.innerHTML = `answer : ${Number(num1) + Number(num2)}`
            ans.innerHTML = "answer :" + (Number(num1) + Number(num2));

        })

    })
</script>

</html>
