<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-bg: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.18);
            --accent-color: #00d4ff;
            --secondary-accent: #ff6b6b;
            --success-color: #4ecdc4;
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --shadow: 0 8px 32px 0 rgba(0, 212, 255, 0.1);
            --shadow-hover: 0 15px 60px 0 rgba(0, 212, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 80%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 10%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(0, 212, 255, 0.3); }
            to { text-shadow: 0 0 40px rgba(0, 212, 255, 0.6), 0 0 50px rgba(255, 107, 107, 0.3); }
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            align-items: start;
        }

        .form-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .form-section:hover::before {
            left: 100%;
        } */

        /* .form-section:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        } */

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            margin-right: 0.8rem;
            position: relative;
            cursor: pointer;
        }

        .radio-option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: radioSelect 0.3s ease;
        }

        @keyframes radioSelect {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .custom-select {
            position: relative;
        }

        select {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        select option {
            background: #1a1a2e;
            color: var(--text-primary);
            padding: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .table-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        td {
            padding: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        tr:hover td {
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .delete-btn {
            background: linear-gradient(45deg, var(--secondary-accent), #ff4757);
            color: white;
        }

        .update-btn {
            background: linear-gradient(45deg, #ffa726, #ffb74d);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-section, .table-section {
                padding: 1.5rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 1rem;
            }
            
            .action-btn {
                display: block;
                width: 100%;
                margin: 0.2rem 0;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>NEXUS STUDENT HUB</h1>
            <p>Advanced Student Management System</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Student Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="grid"><i class="fas fa-id-card"></i> Grid ID</label>
                    <input type="number" id="grid" class="form-control" placeholder="4-digit GRID">
                </div>

                <div class="form-group">
                    <label for="age"><i class="fas fa-calendar"></i> Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Student age">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> Gender</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="gender" value="Male">
                            <span>Male</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="Female">
                            <span>Female</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="course"><i class="fas fa-graduation-cap"></i> Course</label>
                    <select id="course" class="form-control">
                        <option value="">Select Course Program</option>
                        <option value="FSD">Full Stack Development</option>
                        <option value="UI/UX">UI/UX Design</option>
                        <option value="AI/ML">AI/ML Engineering</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="sbt">
                    <i class="fas fa-rocket"></i> Initialize Student
                </button>
            </div>

            <div class="table-section">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fas fa-user"></i> Name</th>
                                <th><i class="fas fa-id-card"></i> Grid</th>
                                <th><i class="fas fa-venus-mars"></i> Gender</th>
                                <th><i class="fas fa-calendar"></i> Age</th>
                                <th><i class="fas fa-graduation-cap"></i> Course</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="result">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <i class="fas fa-database"></i>
                                    <p>No students registered yet. Add your first student above!</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StudentManagementSystem {
            constructor() {
                this.students = [];
                this.isEditing = false;
                this.editingId = null;
                this.gridRegex = /^\d{4}$/;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById("sbt").addEventListener("click", () => this.handleSubmit());
            }

            handleSubmit() {
                const name = document.getElementById("name").value.trim();
                const grid = document.getElementById("grid").value.trim();
                const gender = document.querySelector('input[name="gender"]:checked')?.value;
                const age = document.getElementById("age").value.trim();
                const course = document.getElementById("course").value;

                if (!this.validateForm(name, grid, gender, age, course)) {
                    return;
                }

                if (this.isEditing) {
                    this.updateStudent(name, grid, gender, age, course);
                } else {
                    this.addStudent(name, grid, gender, age, course);
                }

                this.renderStudents();
                this.resetForm();
            }

            validateForm(name, grid, gender, age, course) {
                if (!name) {
                    this.showAlert("Please enter student name", "error");
                    return false;
                }

                if (!this.gridRegex.test(grid)) {
                    this.showAlert("Please enter a valid 4-digit GRID", "error");
                    return false;
                }

                if (!this.isEditing && this.students.some(student => student.grid === grid)) {
                    this.showAlert("GRID already exists. Please use a unique GRID", "error");
                    return false;
                }

                if (!gender) {
                    this.showAlert("Please select gender", "error");
                    return false;
                }

                if (!age || age < 1 || age > 100) {
                    this.showAlert("Please enter a valid age", "error");
                    return false;
                }

                if (!course) {
                    this.showAlert("Please select a course", "error");
                    return false;
                }

                return true;
            }

            addStudent(name, grid, gender, age, course) {
                const student = {
                    id: Date.now(),
                    name,
                    grid,
                    gender,
                    age,
                    course
                };
                this.students.push(student);
                this.showAlert("Student added successfully!", "success");
            }

            updateStudent(name, grid, gender, age, course) {
                const student = this.students.find(s => s.id === this.editingId);
                if (student) {
                    student.name = name;
                    student.grid = grid;
                    student.gender = gender;
                    student.age = age;
                    student.course = course;
                    this.showAlert("Student updated successfully!", "success");
                }
                this.isEditing = false;
                this.editingId = null;
                document.getElementById("sbt").innerHTML = '<i class="fas fa-rocket"></i> Initialize Student';
            }

            deleteStudent(id) {
                this.students = this.students.filter(student => student.id !== id);
                this.renderStudents();
                this.showAlert("Student removed from system", "info");
            }

            editStudent(id) {
                const student = this.students.find(s => s.id === id);
                if (student) {
                    document.getElementById("name").value = student.name;
                    document.getElementById("grid").value = student.grid;
                    document.getElementById("age").value = student.age;
                    document.getElementById("course").value = student.course;
                    document.querySelector(`input[name="gender"][value="${student.gender}"]`).checked = true;
                    
                    this.isEditing = true;
                    this.editingId = id;
                    document.getElementById("sbt").innerHTML = '<i class="fas fa-sync"></i> Update Student';
                }
            }

            renderStudents() {
                const tbody = document.getElementById("result");
                
                if (this.students.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-database"></i>
                                <p>No students registered yet. Add your first student above!</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = this.students.map(student => `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.grid}</td>
                        <td>${student.gender}</td>
                        <td>${student.age}</td>
                        <td>${student.course}</td>
                        <td>
                            <button class="action-btn delete-btn" onclick="sms.deleteStudent(${student.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <button class="action-btn update-btn" onclick="sms.editStudent(${student.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            resetForm() {
                document.getElementById("name").value = "";
                document.getElementById("grid").value = "";
                document.getElementById("age").value = "";
                document.getElementById("course").value = "";
                document.querySelectorAll('input[name="gender"]').forEach(radio => radio.checked = false);
            }

            showAlert(message, type = "info") {
                // Create and show a custom alert
                const alertDiv = document.createElement('div');
                alertDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 2rem;
                    background: ${type === 'success' ? 'linear-gradient(45deg, #4ecdc4, #44a08d)' : 
                                type === 'error' ? 'linear-gradient(45deg, #ff6b6b, #ff4757)' : 
                                'linear-gradient(45deg, #00d4ff, #0099cc)'};
                    color: white;
                    border-radius: 12px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                    z-index: 1000;
                    font-family: 'Rajdhani', sans-serif;
                    font-weight: 600;
                    backdrop-filter: blur(10px);
                    animation: slideIn 0.3s ease;
                `;
                alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
                
                document.body.appendChild(alertDiv);
                
                setTimeout(() => {
                    alertDiv.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => alertDiv.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the system
        const sms = new StudentManagementSystem();

        // Add CSS for alert animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
