/* From Uiverse.io by Li-Deheng */ 
.btn-conteiner {
  display: flex;
  justify-content: center;
  --color-text: #ffffff;
  --color-background: #1389ff;
  --color-outline: #14a5ff76;
  --color-shadow: #00000080;
}

.btn-content {
  display: flex;
  align-items: center;
  padding: 5px 30px;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 30px;
  color: var(--color-text);
  background: var(--color-background);
  transition: 1s;
  border-radius: 100px;
  box-shadow: 0 0 0.2em 0 var(--color-background);
}

.btn-content:hover, .btn-content:focus {
  transition: 0.5s;
  -webkit-animation: btn-content 1s;
  animation: btn-content 1s;
  outline: 0.1em solid transparent;
  outline-offset: 0.2em;
  box-shadow: 0 0 0.4em 0 var(--color-background);
}

.btn-content .icon-arrow {
  transition: 0.5s;
  margin-right: 0px;
  transform: scale(0.6);
}

.btn-content:hover .icon-arrow {
  transition: 0.5s;
  margin-right: 25px;
}

.icon-arrow {
  width: 20px;
  margin-left: 15px;
  position: relative;
  top: 6%;
}
  
/* SVG */
#arrow-icon-one {
  transition: 0.4s;
  transform: translateX(-60%);
}

#arrow-icon-two {
  transition: 0.5s;
  transform: translateX(-30%);
}

.btn-content:hover #arrow-icon-three {
  animation: color_anim 1s infinite 0.2s;
}

.btn-content:hover #arrow-icon-one {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.6s;
}

.btn-content:hover #arrow-icon-two {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.4s;
}

/* SVG animations */
@keyframes color_anim {
  0% {
    fill: white;
  }

  50% {
    fill: var(--color-background);
  }

  100% {
    fill: white;
  }
}

/* Button animations */
@-webkit-keyframes btn-content {
  0% {
    outline: 0.2em solid var(--color-background);
    outline-offset: 0;
  }
}

@keyframes btn-content {
  0% {
    outline: 0.2em solid var(--color-background);
    outline-offset: 0;
  }
}

<script>
    $(document).ready(function() {
        let students= []
        let isediting=false
        let editingid=null

        let result=document.getElementById("result")
        const gridregex=/^\d{4}$/
        class Student{
            constructor(name,grid,gender,age,course){
                this.id=Date.now()
                this.name=name
                this.grid=grid
                this.gender=gender
                this.age=age
                this.course=course
            }
        }
        function updatetask(){
            document.querySelectorAll(".update-btn").forEach((btn)=>{
                btn.addEventListener("click",function(){
                    let updateid= parseInt(this.id)
                    let studentupdate=students.find((data)=>{
                        return data.id ==updateid
                    })
                    $("#name").val(studentupdate.name)
                    $("#grid").val(studentupdate.grid)
                    $("#age").val(studentupdate.age)
                    $("#course").val(studentupdate.course)
                    isediting=true
                    editingid=updateid
                    $("#sbt").text("Update")
                    
                })
            })

        }
        function deletestudent(){
            document.querySelectorAll(".delete-btn").forEach((btn)=>{
                btn.addEventListener("click",function(){
                    let deleteid=parseInt(this.id)
                       students = students.filter((data) => data.id != deleteid);

                    insertstudentdetails();
                })
            })
        }
        function insertstudentdetails(){
            result.innerHTML=""
            students.forEach((data) =>{
                result.innerHTML += `<tr class="text-center">
                    <td>${data.name.toUpperCase()}</td>
                    <td>${data.grid}</td>
                    <td>${data.gender}</td>
                    <td>${data.age}</td>
                    <td>${data.course}</td>
                    <td><button class="btn btn-danger delete-btn" id=${data.id}>DeleteðŸ—‘</button>
                        <button class="btn btn-warning update-btn" id=${data.id}>UpdateðŸ›’</button>
                        </td>
                    </tr>`
            })
            updatetask()
            deletestudent()

        }
        document.getElementById("sbt").addEventListener("click",function(){
            let name=document.getElementById("name").value
            let grid=document.getElementById("grid").value
            let gender=document.querySelector(`input[name ="gender"]:checked`)?.value
            let age=document.getElementById("age").value
            let course=document.getElementById("course").value

            const stu = new Student(name,grid,gender,age,course)

            if(!gridregex.test(grid)){
                alert("Pleass Enter 4 digit Grid")
                return
            }            students.forEach((data) =>{
                if(data.grid == grid){
                    alert("Grid is Same,Please Make New Grid")
                    return
                }
            })

            if(isediting){
                let stu=students.find((data)=>{
                    return data.id==editingid
                })

                stu.name=name
                stu.grid=grid
                stu.gender=gender
                stu.age=age
                stu.course=course

                isediting=false
                editingid=null
                $("#sbt").text("Submit")
            }
            else{
            students.push(stu)
            }
            

            insertstudentdetails()
            $("#name").val("")
            $("#grid").val("")
            $("#age").val("")
              $("input[name='gender']").prop("checked", false);
                $("#course").val("").niceSelect("update");
            
        })


    });
</script>
